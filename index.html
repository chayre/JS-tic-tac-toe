<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="styles.css" rel="stylesheet">
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<h1>Tic-Tac-Toe</h1>

		<h3 id="gameinfo">Turn 1; your turn, X.</h3>
		<button id="reset">Reset!</button>

		<div class="ticTacToe">
			<div class="grid3x3">
				<div id="top-left" class="top-left ticelement"></div>
				<div id="top-center" class="top-center ticelement"></div>
				<div id="top-right"class="top-right ticelement"></div>
				
				<div id="middle-left" class="middle-left ticelement"></div>
				<div id="middle-center" class="middle-center ticelement"></div>
				<div id="middle-right"class="middle-right ticelement"></div>

				<div id="bottom-left" class="bottom-left ticelement"></div>
				<div id="bottom-center" class="bottom-center ticelement"></div>
				<div id="bottom-right"class="bottom-right ticelement"></div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
